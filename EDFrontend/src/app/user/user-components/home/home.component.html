
<div class="container">
  <div class="row" >
    <div class="col-md-2">

      <ul class="list-group">
        <li class="list-group-item" (click)="setCurrentCategory(category)" *ngFor="let category of categories">
          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
          {{ category.categoryName }}
        </li>
        
      </ul>
    </div>
    <div   class="col-md-6" *ngIf="currentCategory" >{{currentCategory.categoryName}} </div>
  </div>
</div>
